 What is HTML:

    <tag>content</tag>

<!-- HTML Tags -->

<!-- The DOCTYPE is required in every document,
    it's what allow the browser to know what version of HTML you're
    currentyly using.  In this case, we secified html, because it
    will pull the latest version.
    -->

<!DOCTYPE html>
<html>
<!-- The head tag is where all the information about the document will go.
    -->
<head>
    <!-- Title: Name of your document. Will be shown in the tab. -->
    <title>First Day of CFS</title>
    <meta name="author" content="John Dianala" />
    <!-- Link Tags -->
    <link rel="stylesheet" type="text/css" href="blank.css" />

</head>
<body>

    Hello

</body>
</html>
